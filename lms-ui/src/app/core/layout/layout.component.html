<lms-loading-indicator></lms-loading-indicator>

<mat-drawer-container class="layout-container">

  <!-- QUICKPANEL -->
  <mat-drawer position="end" mode="over" #quickpanel>
    <lms-quickpanel></lms-quickpanel>
  </mat-drawer>
  <!-- END QUICKPANEL -->

  <mat-drawer-content class="drawer-content">
    <lms-backdrop></lms-backdrop>

    <div class="wrapper" fxFlex="grow" fxLayout="row">

      <!-- SIDENAV -->
      <lms-sidenav class="sidenav"></lms-sidenav>
      <!-- END SIDENAV -->

      <div class="content-wrapper" fxFlex="grow" fxLayout="column">
        <!-- TOOLBAR -->
        <lms-toolbar [quickpanel]="quickpanel"></lms-toolbar>
        <!-- END TOOLBAR -->

        <!-- CONTENT -->
        <div class="main-container" #scrollContainer fxFlex="grow">
          <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
        </div>
        <!-- END CONTENT -->

        <!-- FOOTER -->
        <lms-footer></lms-footer>
        <!-- END FOOTER -->
      </div>

    </div>
  </mat-drawer-content>


</mat-drawer-container>

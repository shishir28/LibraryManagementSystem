<lms-card class="card">
  <lms-card-header class="header" fxLayout="column">
    <lms-card-header-title>Active Users right now</lms-card-header-title>

    <div class="value">{{ currentUsers }}</div>
  </lms-card-header>

  <lms-card-content>
    <div class="section">
      <div class="heading">Page views per minute</div>
      <div class="canvas-content">
        <canvas #canvas></canvas>
      </div>
    </div>

    <div class="section">
      <div class="heading">Top Active Pages</div>
      <div class="pages" fxLayout="column">
        <div class="page" *ngFor="let page of pages$ | async">
          {{ page.page }}
        </div>
      </div>
    </div>
  </lms-card-content>
</lms-card>

<lms-card>
  <lms-card-header>
    <lms-card-header-title>{{ options.title }}</lms-card-header-title>
    <lms-card-header-sub-title *ngIf="options.subTitle">{{ options.subTitle }}</lms-card-header-sub-title>

    <lms-card-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </lms-card-header-actions>
  </lms-card-header>

  <lms-card-content class="card-content">
    <lms-recent-sales-widget-table [data]="tableData" [columns]="tableOptions?.columns"
                                    [pageSize]="tableOptions?.pageSize"></lms-recent-sales-widget-table>

    <div class="content">
      <canvas #canvas></canvas>
    </div>
  </lms-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon> settings</mat-icon>
      <span> Settings </span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon> more</mat-icon>
      <span> More Info </span>
    </button>
    <button mat-menu-item>
      <mat-icon> remove_circle</mat-icon>
      <span> Remove Widget </span>
    </button>
  </mat-menu>

  <lms-loading-overlay [isLoading]="isLoading"></lms-loading-overlay>
</lms-card>

<div class="all-in-one-table" furyPage furyPagePadding furyScrollbar>
  <lms-breadcrumbs current="Books"></lms-breadcrumbs>
  <div class="list-table">
    <lms-list name="Books" [columns]="columns" (filterChange)="onFilterChange($event)">
      <div class="actions">
        <button class="create" (click)="createBook()" type="button" mat-mini-fab color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let column of columns">
          <ng-container [matColumnDef]="column.property">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.name }}</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <span class="lms-mobile-label">{{ column.name }}</span>
              {{ row[column.property] }}
            </mat-cell>
          </ng-container>
        </ng-container>
        <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: visibleColumns;" (click)="updateBook(row)" class="clickable"></mat-row>
      </mat-table>
      <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>
    </lms-list>
  </div>
</div>

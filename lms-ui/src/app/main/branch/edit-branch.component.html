<h2 mat-dialog-title>Branch</h2>

<form [formGroup]="branchForm" (ngSubmit)="save()">
  <mat-dialog-content>

      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          <mat-form-field fxFlex>
            <mat-placeholder>BranchName</mat-placeholder>
            <input type="text" formControlName="txtBranchName" matInput>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
              <mat-placeholder>Address</mat-placeholder>
              <input type="text" formControlName="txtAddress" matInput>
            </mat-form-field>
          </div>
         

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button [disabled]="!branchForm.valid">UPDATE BRANCH</button>
  </mat-dialog-actions>
</form>
